<!DOCTYPE html>
<html>
  <head>
    <title>Adivinhe o número</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Adivinhe o número</h1>
      <p>Eu estou pensando em um número entre 1 e 100. Você tem 10 tentativas para adivinhar.</p>
      <div class="form-group">
        <input type="text" class="form-control" id="guessInput" placeholder="Digite seu palpite">
      </div>
      <button type="button" class="btn btn-primary" onclick="checkGuess()">Enviar</button>
      <p id="message"></p>
    </div>
    <script src="jogo.js"></script>
  </body>
</html>
